        </div>
        <div class="app-box aside-app-box" data-aos="fade-down" data-aos-easing="ease-in-out" data-aos-once="true" data-aos-delay="500" data-aos-duration="1000">
          <a class="app-box-link aside-app-box-link">
            <div class="app-image-wrapper">
              <img class="app-image" src="images/app_2.jpg" alt="app_1">
            </div>
            <div class="app-box-cover aside-app-box-cover">
              <div class="app-box-cover-inner aside-app-box-cover-inner">
                <h2 class="app-name">

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.js"></script>
    <script>
      new Masonry('.aside-wrapper', {
        itemSelector: '.aside-app-box',
        columnWidth: 320,
        isFitWidth: true,
        gutter: 20
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  <script>
  jQuery(document).ready(function() {
  var offset = 100;
  var duration = 500;
  jQuery(window).scroll(function() {
  if (jQuery(this).scrollTop() > offset) {
  jQuery('.pagetop').fadeIn(duration);
  } else {
  jQuery('.pagetop').fadeOut(duration);
  }
  });

  jQuery('.pagetop').click(function(event) {
  event.preventDefault();
  jQuery('html, body').animate({scrollTop: 0}, duration);
  return false;
  })
  });
  </script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- anime.js -->
  <script src="js/anime.min.js"></script>
  <script>
    $('.main-head-content .letters').each(function(){
    $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
    });

    anime.timeline({loop: false})
      .add({
        targets: '.main-head-content .letter',
        translateY: ["1.1em", 0],
        translateZ: 0,
        duration: 750,
        delay: function(el, i) {
          return 50 * i;
        }
      }).add({
        targets: '.main-head-content',
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
    });
  </script>
